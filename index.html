<script>
(function() {
  function scrollHorizontally(e) {
    e = window.event || e;
    var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
    document.documentElement.scrollLeft -= (delta * -50);
    document.body.scrollLeft -= (delta * -50);
    e.preventDefault();
  }
  if (window.addEventListener) {
    window.addEventListener("mousewheel", scrollHorizontally, false);
    window.addEventListener("DOMMouseScroll", scrollHorizontally, false);
  } else {
    window.attachEvent("onmousewheel", scrollHorizontally);
  }
})();
</script>

<h2>金剛般若波羅蜜多經</h2><br>


<p>法會因由分 第一</p>

<p>如是我聞 一時 佛在舍衛國祇樹給孤獨園 與大比丘衆千二百五十人俱 爾時 世尊食時 著衣持鉢 入舍衛大城乞食 於其城中 次第乞已 還至本處 飯食訖 收衣鉢 洗足已 敷座而坐</p><br>


<p>善現起請分 第二</p>

<p>時 長老須菩提 在大衆中 卽從座起 偏袒右肩 右膝着地 合掌恭敬 而白佛言 希有世尊 如來善護念諸菩薩 善付囑諸菩薩 世尊 善男子善女人 發阿縟多羅三邈三菩提心 應云何住 云何降伏其心 佛言 善哉善哉 須菩提 如汝所說 如來 善護念諸菩薩 善付囑諸菩薩 汝今諦請 當爲汝說 善男子善女人 發阿縟多羅三邈三菩提心 應如是住 如是降伏其心 唯然世尊 願樂欲聞</p>
